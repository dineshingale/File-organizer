<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#f8f9fa] min-h-screen flex items-center justify-center font-sans">

  <div class="container mx-auto px-4 max-w-2xl w-full">

    <!-- Main Card -->
    <div
      class="bg-white rounded-lg shadow-[0_1px_3px_rgba(0,0,0,0.12),0_1px_2px_rgba(0,0,0,0.24)] p-8 md:p-10 border border-transparent hover:shadow-[0_4px_8px_rgba(0,0,0,0.1)] transition-shadow duration-200">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-50 mb-4 text-[#1a73e8]">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
            </path>
          </svg>
        </div>
        <h1 class="text-2xl font-normal text-[#202124] mb-1">File Organizer</h1>
        <p class="text-[#5f6368] text-sm">Organize your workspace with a single click.</p>
      </div>

      <!-- Target Directory Input -->
      <div class="mb-8 relative">
        <div class="relative group">
          <input type="text" id="source-path-input"
            class="peer w-full h-14 rounded-[4px] border border-[#dadce0] px-4 pt-4 text-base text-[#202124] placeholder-transparent focus:border-[#1a73e8] focus:outline-none focus:ring-1 focus:ring-[#1a73e8] bg-transparent"
            placeholder="Path" autocomplete="off">
          <label for="source-path-input"
            class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-[#5f6368] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-[#1a73e8]">
            Target Directory Path
          </label>
        </div>
        <p class="mt-2 text-xs text-[#70757a] ml-1">e.g., C:/Users/Name/Downloads</p>
      </div>

      <!-- Action Area -->
      <div class="flex justify-end mb-8">
        <button id="organize-btn"
          class="relative inline-flex items-center justify-center px-6 py-2.5 bg-[#1a73e8] text-white text-sm font-medium rounded hover:bg-[#1557b0] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1a73e8] shadow-sm transition-colors duration-200 disabled:opacity-60 disabled:cursor-default">

          <span id="btn-content">Organize Files</span>

          <span id="btn-loader" class="hidden flex items-center gap-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Working...
          </span>
        </button>
      </div>

      <!-- Results Console -->
      <div id="results-area" class="hidden">
        <div class="border-t border-[#dadce0] pt-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-sm font-medium text-[#202124]">Activity Log</h3>
            <span id="move-count" class="text-xs text-[#188038] bg-[#e6f4ea] px-2 py-1 rounded font-medium">0
              moved</span>
          </div>

          <div class="bg-[#f1f3f4] rounded p-4 h-48 overflow-y-auto font-mono text-xs text-[#3c4043]">
            <ul id="log-list" class="space-y-1.5">
              <!-- Logs go here -->
            </ul>
          </div>
        </div>
      </div>

      <div id="empty-state" class="hidden text-center py-6 pt-0 border-t border-[#dadce0] mt-6">
        <div class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-[#f1f3f4] mb-3 mt-6">
          <svg class="w-5 h-5 text-[#5f6368]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <p class="text-sm text-[#5f6368]">Everything is already organized!</p>
      </div>

    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
